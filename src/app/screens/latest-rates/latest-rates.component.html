<table mat-table [dataSource]="ratesList" class="mat-elevation-z8">

  <ng-container matColumnDef="Currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let rate"> {{rate.currency}} </td>
  </ng-container>

  <ng-container matColumnDef="Spot">
    <th mat-header-cell *matHeaderCellDef> Spot </th>
    <td mat-cell *matCellDef="let rate"> {{rate.rate}} </td>
  </ng-container>

  <ng-container matColumnDef="Increase / Decrease">
    <th mat-header-cell *matHeaderCellDef> Increase / Decrease </th>
    <td mat-cell *matCellDef="let rate">
      <div [ngSwitch]="rate.trading">
        <div *ngSwitchCase="'INCREASE'">
          <mat-icon color="primary">trending_up</mat-icon>
        </div>
        <div *ngSwitchCase="'DECREASE'">
          <mat-icon color="warn">trending_down</mat-icon>
        </div>
        <div *ngSwitchCase="'FLAT'">
          <mat-icon>trending_flat</mat-icon>
        </div>
        <div *ngSwitchDefault><mat-icon></mat-icon>{{rate.trading}}</div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Chart">
    <th mat-header-cell *matHeaderCellDef> Chart </th>
    <td mat-cell *matCellDef="let rate">
      <a [routerLink]="['/last-thirty-days', rate.currency]">
        <mat-icon color='primary'>assessment</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
